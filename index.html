<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Drawing</title>
    <!-- Incluye Brython y la biblioteca Turtle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.1/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.1/brython_stdlib.js"></script>
</head>
<body>
    <button id="drawButton">Dibujar</button>

    <!-- Agrega una etiqueta script para inicializar Brython -->
    <script type="text/javascript">
        // Inicializa Brython
        brython_run_script = function() {
            // Función para ejecutar el código Python
            var pythonCode = `
from turtle import *
import turtle as tur

def draw_turtle():
    tur = tur.Turtle()
    tur.penup()
    tur.left(90)
    tur.fd(200)
    tur.pendown()
    tur.right(90)
    tur.fillcolor("yellow")
    tur.begin_fill()
    tur.circle(10, 180)
    tur.circle(25, 110)
    tur.left(50)
    tur.circle(60, 45)
    tur.circle(20, 170)
    tur.right(24)
    tur.fd(30)
    tur.left(10)
    tur.circle(30, 110)
    tur.fd(20)
    tur.left(40)
    tur.circle(90, 70)
    tur.circle(30, 150)
    tur.right(30)
    tur.fd(15)
    tur.circle(80, 90)
    tur.left(15)
    tur.fd(45)
    tur.right(165)
    tur.fd(20)
    tur.left(155)
    tur.circle(150, 80)
    tur.left(50)
    tur.circle(150, 90)
    tur.end_fill()
    tur.left(150)
    tur.circle(-90, 70)
    tur.left(20)
    tur.circle(75, 105)
    tur.setheading(60)
    tur.circle(80, 98)
    tur.circle(-90, 40)
    tur.left(180)
    tur.circle(90, 40)
    tur.circle(-80, 98)
    tur.setheading(-83)
    tur.fd(30)
    tur.left(90)
    tur.fd(25)
    tur.left(45)
    tur.fillcolor("dark green")
    tur.begin_fill()
    tur.circle(-80, 90)
    tur.right(90)
    tur.circle(-80, 90)
    tur.end_fill()
    tur.right(135)
    tur.fd(60)
    tur.left(180)
    tur.fd(85)
    tur.left(90)
    tur.fd(80)
    tur.right(90)
    tur.right(45)
    tur.fillcolor("dark green")
    tur.begin_fill()
    tur.circle(80, 90)
    tur.left(90)
    tur.circle(80, 90)
    tur.end_fill()
    tur.left(135)
    tur.fd(60)
    tur.left(180)
    tur.fd(60)
    tur.right(90)
    tur.circle(200, 60)
    done()
    
# Función para ejecutar el dibujo cuando se hace clic en el botón
def on_draw_button_click(event):
    draw_turtle()

# Asocia la función al evento click del botón
document.getElementById("drawButton").addEventListener("click", on_draw_button_click);
`;

            // Ejecuta el código Python en Brython
            brython_run_script(pythonCode);
        }

        // Inicializa Brython cuando el documento esté completamente cargado
        document.addEventListener("DOMContentLoaded", brython_run_script);
    </script>
</body>
</html>
