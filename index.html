<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Drawing</title>
    <!-- Incluye Brython y la biblioteca Turtle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.1/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.1/brython_stdlib.js"></script>
</head>
<body>
    <button id="drawButton">Dibujar</button>

    <script type="text/python">
        from turtle import *
        import turtle as tur

        def draw_turtle():
            my_turtle = tur.Turtle()  # Cambia el nombre de la variable a 'my_turtle'

            my_turtle.penup()
            my_turtle.left(90)
            my_turtle.fd(200)
            my_turtle.pendown()
            my_turtle.right(90)
            my_turtle.fillcolor("yellow")
            my_turtle.begin_fill()
            my_turtle.circle(10, 180)
            my_turtle.circle(25, 110)
            my_turtle.left(50)
            my_turtle.circle(60, 45)
            my_turtle.circle(20, 170)
            my_turtle.right(24)
            my_turtle.fd(30)
            my_turtle.left(10)
            my_turtle.circle(30, 110)
            my_turtle.fd(20)
            my_turtle.left(40)
            my_turtle.circle(90, 70)
            my_turtle.circle(30, 150)
            my_turtle.right(30)
            my_turtle.fd(15)
            my_turtle.circle(80, 90)
            my_turtle.left(15)
            my_turtle.fd(45)
            my_turtle.right(165)
            my_turtle.fd(20)
            my_turtle.left(155)
            my_turtle.circle(150, 80)
            my_turtle.left(50)
            my_turtle.circle(150, 90)
            my_turtle.end_fill()
            my_turtle.left(150)
            my_turtle.circle(-90, 70)
            my_turtle.left(20)
            my_turtle.circle(75, 105)
            my_turtle.setheading(60)
            my_turtle.circle(80, 98)
            my_turtle.circle(-90, 40)
            my_turtle.left(180)
            my_turtle.circle(90, 40)
            my_turtle.circle(-80, 98)
            my_turtle.setheading(-83)
            my_turtle.fd(30)
            my_turtle.left(90)
            my_turtle.fd(25)
            my_turtle.left(45)
            my_turtle.fillcolor("dark green")
            my_turtle.begin_fill()
            my_turtle.circle(-80, 90)
            my_turtle.right(90)
            my_turtle.circle(-80, 90)
            my_turtle.end_fill()
            my_turtle.right(135)
            my_turtle.fd(60)
            my_turtle.left(180)
            my_turtle.fd(85)
            my_turtle.left(90)
            my_turtle.fd(80)
            my_turtle.right(90)
            my_turtle.right(45)
            my_turtle.fillcolor("dark green")
            my_turtle.begin_fill()
            my_turtle.circle(80, 90)
            my_turtle.left(90)
            my_turtle.circle(80, 90)
            my_turtle.end_fill()
            my_turtle.left(135)
            my_turtle.fd(60)
            my_turtle.left(180)
            my_turtle.fd(60)
            my_turtle.right(90)
            my_turtle.circle(200, 60)
            done()

        # Funci贸n para ejecutar el dibujo cuando se hace clic en el bot贸n
        def on_draw_button_click(event):
            draw_turtle()

        # Asocia la funci贸n al evento click del bot贸n
        document.getElementById("drawButton").addEventListener("click", on_draw_button_click)
    </script>
</body>
</html>
